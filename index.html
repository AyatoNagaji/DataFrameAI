<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS BI Tool with PivotTable</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tabulator.js -->
    <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator_modern.min.css" rel="stylesheet">

    <!-- PivotTable.js dependencies -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pivottable@2.23.0/dist/pivot.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Tabulator.js script -->
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
    <script type="text/javascript" src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"></script>

    <!-- PivotTable.js -->
    <script src="https://cdn.jsdelivr.net/npm/pivottable@2.23.0/dist/pivot.min.js"></script>

    <!-- Sortable.js for drag-and-drop tabs -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .tabulator .tabulator-header,
        .tabulator .tabulator-footer {
            background-color: #f9fafb;
            border-bottom-color: #e5e7eb;
        }

        .tabulator .tabulator-col-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #4b5563;
        }

        .tabulator .tabulator-row {
            border-bottom-color: #f3f4f6;
        }

        .tabulator .tabulator-row:hover {
            background-color: #f9fafb;
        }

        .tabulator .tabulator-cell {
            padding: 12px 16px;
        }

        .column-item.dragging,
        .sortable-ghost {
            opacity: 0.5;
            background: #e0f2fe;
            border-style: dashed;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        #main-grid {
            transition: grid-template-columns 300ms ease-in-out;
        }

        .sortable-drag {
            opacity: 1 !important;
        }

        /* Pivot modal hidden state */
        #pivot-modal.hidden {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex flex-col text-gray-800">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 px-4 py-2 flex items-center justify-between shrink-0">
        <div class="flex items-center gap-4 min-w-0">
            <div class="min-w-0">
                <div class="flex items-center gap-2">
                <h1 id="tab-title-display" class="text-lg font-semibold text-gray-800 cursor-pointer truncate" title="ダブルクリックして編集"></h1>
                <input type="text" id="tab-title-input" class="text-lg font-semibold border border-blue-400 rounded-md px-2 py-0.5 hidden w-full">
                </div>
                <div class="flex items-center gap-2">
                <p id="tab-description-display" class="text-sm text-gray-500 cursor-pointer truncate" title="ダブルクリックして編集"></p>
                <input type="text" id="tab-description-input" class="text-sm text-gray-500 border border-blue-400 rounded-md px-2 py-0.5 hidden w-full">
                </div>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <button id="save-button" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                タブに保存
            </button>
            <button id="export-button" class="px-4 py-2 bg-green-600 text-white rounded-lg text-sm font-medium hover:bg-green-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                エクスポート
            </button>
            <!-- Pivot trigger button -->
            <button id="pivot-button" class="px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm font-medium hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                ピボットテーブルを作成
            </button>
            <button id="toggle-chat-btn" class="p-2 rounded-md hover:bg-gray-100 text-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400" title="AIチャットの表示/非表示">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-2 overflow-hidden relative">
        <div id="main-grid" class="h-full grid grid-cols-[240px_1fr] gap-2">
            <!-- Left Sidebar: Column List -->
            <aside class="bg-white rounded-lg border border-gray-200 flex flex-col">
                <h2 class="text-sm font-semibold p-3 border-b border-gray-200 text-gray-700">カラム一覧</h2>
                <div class="p-3 space-y-2 overflow-y-auto">
                <p class="text-xs text-gray-500 mb-2">カラムをドラッグして表に追加</p>
                <div id="column-list"></div>
                </div>
            </aside>

            <!-- Center: Data Table -->
            <section class="bg-white rounded-lg border border-gray-200 flex flex-col overflow-hidden">
                <div id="data-table" class="flex-grow h-full"></div>
                <div id="pivot-table-display" class="hidden flex-grow h-full overflow-auto p-2"></div>
            </section>
        </div>

        <!-- Right Sidebar: AI Chat -->
        <aside id="chat-panel" class="absolute top-2 right-2 bottom-2 w-[320px] bg-white rounded-lg border border-gray-200 flex flex-col transition-transform duration-300 translate-x-0 shadow-lg">
            <h2 class="text-sm font-semibold p-3 border-b border-gray-200 text-gray-700">AIチャット</h2>
            <div id="chat-history" class="flex-grow p-3 space-y-4 overflow-y-auto">
                <div class="flex items-start gap-2.5">
                <div class="flex flex-col w-full max-w-[320px] leading-1.5 p-3 border-gray-200 bg-gray-100 rounded-e-xl rounded-es-xl">
                    <p class="text-sm font-normal text-gray-900">こんにちは！どのようなデータ操作をご希望ですか？</p>
                </div>
                </div>
            </div>
            <div class="p-3 border-t border-gray-200 mt-auto">
                <div class="flex items-center">
                <input type="text" class="w-full bg-gray-100 border border-gray-200 rounded-l-lg p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="メッセージを入力...">
                <button class="px-4 py-2 bg-blue-600 text-white rounded-r-lg text-sm font-medium hover:bg-blue-700">送信</button>
                </div>
            </div>
        </aside>
    </main>

    <!-- Bottom Tab Bar -->
    <footer class="bg-white border-t border-gray-200 p-1 flex items-center gap-2 shrink-0">
        <div class="relative">
            <button id="tab-list-menu-btn" class="p-2 rounded-md hover:bg-gray-100 text-gray-600 focus:outline-none" title="タブ一覧">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div id="tab-list-dropdown" class="absolute bottom-full mb-2 left-0 bg-white border border-gray-200 rounded-lg shadow-lg w-60 hidden py-1 z-10"></div>
        </div>
        <div id="tab-bar-container" class="flex items-center gap-1 overflow-x-auto flex-grow"></div>
    </footer>

    <!-- Pivot Table Modal (simplified) -->
    <div id="pivot-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white w-11/12 md:w-3/4 h-4/5 rounded-lg shadow-lg flex flex-col overflow-hidden">
            <!-- Header -->
            <div class="flex justify-between items-center px-4 py-3 border-b">
                <h3 class="text-lg font-semibold">ピボットテーブル</h3>
                <button id="close-pivot" class="text-gray-500 hover:text-gray-700 text-2xl leading-none">&times;</button>
            </div>
            <!-- Body -->
            <div class="p-4 flex flex-col gap-4 overflow-auto flex-grow">
                <p class="text-sm text-gray-600">行と値の列を選んで「実行」を押してください。列（任意）は必要な場合にのみ選択してください。</p>
                <div class="flex flex-wrap gap-4 items-end">
                <div>
                    <label for="pivot-row" class="block text-xs font-medium text-gray-700">行</label>
                    <select id="pivot-row" class="mt-1 block w-36 border-gray-300 rounded-md text-sm"></select>
                </div>
                <div>
                    <label for="pivot-col" class="block text-xs font-medium text-gray-700">列（任意）</label>
                    <select id="pivot-col" class="mt-1 block w-36 border-gray-300 rounded-md text-sm"></select>
                </div>
                <div>
                    <label for="pivot-val" class="block text-xs font-medium text-gray-700">値</label>
                    <select id="pivot-val" class="mt-1 block w-36 border-gray-300 rounded-md text-sm"></select>
                </div>
                <div>
                    <label for="pivot-agg" class="block text-xs font-medium text-gray-700">集計</label>
                    <select id="pivot-agg" class="mt-1 block w-32 border-gray-300 rounded-md text-sm">
                        <option value="sum">合計</option>
                        <option value="count">件数</option>
                        <option value="average">平均</option>
                    </select>
                </div>
                <div class="flex gap-2 mt-5">
                    <button id="execute-pivot" class="px-4 py-2 bg-indigo-600 text-white rounded-md text-sm font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">実行</button>
                    <!-- Save pivot button -->
                    <button id="save-pivot" class="px-4 py-2 bg-green-600 text-white rounded-md text-sm font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">保存</button>
                </div>
                </div>
                <!-- Pivot result -->
                <div id="pivot-result" class="flex-grow overflow-auto border border-gray-200 rounded-md p-2 bg-gray-50"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- State Management ---
            const ALL_COLUMNS = [
                { id: 'date', title: '日付', field: 'date', width: 120, headerFilter: "input" },
                { id: 'campaign', title: 'キャンペーン', field: 'campaign', width: 200, headerFilter: "input" },
                { id: 'impressions', title: '表示回数', field: 'impressions', width: 120, hozAlign: 'right', sorter: 'number' },
                { id: 'clicks', title: 'クリック数', field: 'clicks', width: 120, hozAlign: 'right', sorter: 'number' },
                { id: 'ctr', title: 'CTR', field: 'ctr', width: 100, hozAlign: 'right', sorter: 'number' },
                { id: 'cost', title: '費用', field: 'cost', width: 120, hozAlign: 'right', sorter: 'number', formatter: 'money', formatterParams: { symbol: '¥' } },
                { id: 'conversions', title: 'CV', field: 'conversions', width: 100, hozAlign: 'right', sorter: 'number' },
                { id: 'media', title: '媒体', field: 'media', width: 120, headerFilter: "select", headerFilterParams: { values: true } },
            ];

            const state = {
                activeTabId: 'home',
                nextTabNumber: 1,
                tabs: [
                    { id: 'home', name: 'ホーム', description: '新しいデータ操作を開始します', tableState: { columns: ALL_COLUMNS.slice(0, 5), filter: [], sort: [] } }
                ],
                tableData: [
                    { id: 1, date: '2023-10-01', campaign: '秋のセール', impressions: 15000, clicks: 300, ctr: 0.02, cost: 50000, conversions: 10, media: 'Google' },
                    { id: 2, date: '2023-10-01', campaign: '新製品ローンチ', impressions: 22000, clicks: 450, ctr: 0.0205, cost: 75000, conversions: 15, media: 'Facebook' },
                    { id: 3, date: '2023-10-02', campaign: '秋のセール', impressions: 16500, clicks: 350, ctr: 0.0212, cost: 55000, conversions: 12, media: 'Google' },
                    { id: 4, date: '2023-11-05', campaign: 'ブラックフライデー予告', impressions: 30000, clicks: 800, ctr: 0.0267, cost: 120000, conversions: 25, media: 'Yahoo' },
                    { id: 5, date: '2023-11-06', campaign: '新製品ローンチ', impressions: 25000, clicks: 500, ctr: 0.02, cost: 80000, conversions: 18, media: 'Facebook' },
                ]
            };

            // Assign initial data to home tab
            state.tabs[0].data = state.tableData;

            // --- UI Elements ---
            const chatPanel = document.getElementById('chat-panel');
            const toggleChatBtn = document.getElementById('toggle-chat-btn');
            const tabTitleDisplay = document.getElementById('tab-title-display');
            const tabTitleInput = document.getElementById('tab-title-input');
            const tabDescriptionDisplay = document.getElementById('tab-description-display');
            const tabDescriptionInput = document.getElementById('tab-description-input');
            const saveButton = document.getElementById('save-button');
            const pivotButton = document.getElementById('pivot-button');
            const tabBarContainer = document.getElementById('tab-bar-container');
            const columnListContainer = document.getElementById('column-list');
            const tabListMenuBtn = document.getElementById('tab-list-menu-btn');
            const tabListDropdown = document.getElementById('tab-list-dropdown');
            const pivotModal = document.getElementById('pivot-modal');
            const pivotRowSelect = document.getElementById('pivot-row');
            const pivotColSelect = document.getElementById('pivot-col');
            const pivotValSelect = document.getElementById('pivot-val');
            const pivotAggSelect = document.getElementById('pivot-agg');
            const executePivotBtn = document.getElementById('execute-pivot');
            // Save pivot button
            const savePivotBtn = document.getElementById('save-pivot');
            const pivotResult = document.getElementById('pivot-result');
            const closePivotBtn = document.getElementById('close-pivot');

            // --- Tabulator Initialization ---
            const table = new Tabulator("#data-table", {
                data: state.tableData,
                height: "100%",
                layout: "fitColumns",
                movableColumns: true,
                resizableRows: true,
                placeholder: "カラムを左からドラッグ＆ドロップしてデータを表示",
                initialSort: [],
                initialFilter: [],
            });

            // --- Core Functions ---
            function updateActiveTab(tabId, isInitialLoad = false) {
                state.activeTabId = tabId;
                const activeTab = state.tabs.find(t => t.id === tabId);
                if (!activeTab) return;

                const dataTableContainer = document.getElementById('data-table');
                const pivotDisplayContainer = document.getElementById('pivot-table-display');
                const columnListAside = document.querySelector('aside');
                const mainGrid = document.getElementById('main-grid');

                if (activeTab.isPivot) {
                    // It's a pivot tab
                    dataTableContainer.classList.add('hidden');
                    pivotDisplayContainer.classList.remove('hidden');
                    pivotDisplayContainer.innerHTML = activeTab.pivotHTML;
                    
                    // Hide the column list as it's not applicable
                    columnListAside.classList.add('hidden');
                    // Make the main content area take the full width
                    mainGrid.style.gridTemplateColumns = '1fr';

                } else {
                    // It's a regular tabulator tab
                    dataTableContainer.classList.remove('hidden');
                    pivotDisplayContainer.classList.add('hidden');
                    pivotDisplayContainer.innerHTML = ''; // Clear it

                    // Show the column list
                    columnListAside.classList.remove('hidden');
                    mainGrid.style.gridTemplateColumns = '240px 1fr';

                    // Restore dataset
                    if (activeTab.data) {
                        table.setData(activeTab.data);
                    } else {
                        table.setData(state.tableData);
                    }

                    // Restore table state: columns, sort and filters
                    if (activeTab.tableState) {
                        table.setColumns(activeTab.tableState.columns || ALL_COLUMNS.slice(0, 5));
                        table.setSort(activeTab.tableState.sort || []);
                        table.setFilter(activeTab.tableState.filter || []);
                    }
                    
                    // Refresh column list based on current table
                    renderColumns();
                }

                if (!isInitialLoad) {
                    renderTabs();
                }
                updateTabHeader();
            }

            // Formatter for delete buttons in headers
            function deleteColumnFormatter(cell, formatterParams, onRendered) {
                const field = cell.getColumn().getField();
                const title = cell.getValue();
                const container = document.createElement("div");
                container.className = "flex items-center justify-between w-full";
                const titleSpan = document.createElement("span");
                titleSpan.textContent = title;
                titleSpan.className = "truncate";
                const deleteBtn = document.createElement("button");
                deleteBtn.innerHTML = "&times;";
                deleteBtn.className = "delete-column-btn ml-2 text-gray-400 hover:text-red-500 font-bold px-1";
                deleteBtn.dataset.field = field;
                deleteBtn.title = "このカラムを削除";
                container.appendChild(titleSpan);
                container.appendChild(deleteBtn);
                return container;
            }

            function addColumnToTable(columnDef) {
                if (columnDef && !table.getColumns().some(c => c.getField() === columnDef.field)) {
                    table.addColumn(columnDef, false);
                    renderColumns();
                }
            }

            function saveCurrentTableState() {
                const activeTab = state.tabs.find(t => t.id === state.activeTabId);
                if (!activeTab) return;
                activeTab.tableState = {
                    columns: table.getColumnDefinitions(),
                    sort: table.getSorters(),
                    filter: table.getFilters(true),
                };
            }

            // Rendering functions for tabs and columns
            function renderTabs() {
                tabBarContainer.innerHTML = '';
                tabListDropdown.innerHTML = '';
                state.tabs.forEach(tab => {
                    const tabEl = createTabElement(tab, 'button');
                    tabBarContainer.appendChild(tabEl);
                    const listItem = createTabElement(tab, 'a');
                    tabListDropdown.appendChild(listItem);
                });
                updateTabHeader();
                initTabSortable();
            }

            function createTabElement(tab, type) {
                const el = document.createElement(type);
                el.dataset.tabId = tab.id;

                const nameSpan = document.createElement('span');
                nameSpan.textContent = tab.name;
                nameSpan.className = 'tab-name-span flex-grow truncate';
                if (tab.id !== 'home') {
                    nameSpan.title = 'ダブルクリックして名前を編集';
                }

                if (type === 'button') {
                    el.className = `px-3 py-2 text-sm font-medium rounded-t-lg border-b-2 transition-colors whitespace-nowrap flex items-center gap-1.5 ${tab.id === state.activeTabId
                        ? 'border-blue-600 text-blue-600 bg-blue-50'
                        : 'border-transparent text-gray-600 hover:bg-gray-100 hover:text-gray-800'
                        }`;
                } else {
                    el.href = '#';
                    el.className = `block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center justify-between ${tab.id === state.activeTabId ? 'bg-gray-100' : ''}`;
                }

                el.appendChild(nameSpan);

                if (tab.id !== 'home') {
                    const closeBtn = document.createElement('button');
                    closeBtn.innerHTML = '&times;';
                    closeBtn.className = 'delete-tab-btn text-gray-400 hover:text-red-500 font-bold rounded-full w-4 h-4 flex items-center justify-center text-base shrink-0';
                    closeBtn.title = `タブ「${tab.name}」を削除`;
                    el.appendChild(closeBtn);
                }

                return el;
            }

            function updateTabHeader() {
                const activeTab = state.tabs.find(t => t.id === state.activeTabId);
                if (activeTab) {
                    tabTitleDisplay.textContent = activeTab.name;
                    tabTitleInput.value = activeTab.name;
                    tabDescriptionDisplay.textContent = activeTab.description;
                    tabDescriptionInput.value = activeTab.description;
                }
            }

            function renderColumns() {
                columnListContainer.innerHTML = '';
                const addedColumnFields = table.getColumns().map(c => c.getField());
                const sortedColumns = [...ALL_COLUMNS].sort((a, b) => {
                    const aIsAdded = addedColumnFields.includes(a.field);
                    const bIsAdded = addedColumnFields.includes(b.field);
                    if (aIsAdded && !bIsAdded) return -1;
                    if (!aIsAdded && bIsAdded) return 1;
                    return a.title.localeCompare(b.title);
                });

                sortedColumns.forEach(colDef => {
                    const isAdded = addedColumnFields.includes(colDef.field);
                    const colEl = document.createElement('div');
                    colEl.className = `column-item flex items-center justify-between p-2 rounded-md text-sm ${isAdded ? 'bg-gray-200 text-gray-500' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`;
                    colEl.dataset.columnDef = JSON.stringify(colDef);
                    const nameSpan = document.createElement('span');
                    nameSpan.className = `column-name-span truncate flex-grow ${isAdded ? 'cursor-default' : 'cursor-grab'}`;
                    nameSpan.textContent = colDef.title;
                    nameSpan.draggable = !isAdded;
                    nameSpan.title = colDef.title;
                    colEl.appendChild(nameSpan);
                    if (isAdded) {
                        const removeButton = document.createElement('button');
                        removeButton.className = 'list-remove-column-btn ml-2 px-2 py-0.5 rounded text-gray-500 hover:bg-gray-300 hover:text-red-500 shrink-0';
                        removeButton.innerHTML = '&times;';
                        removeButton.title = `${colDef.title} を削除`;
                        removeButton.dataset.field = colDef.field;
                        colEl.appendChild(removeButton);
                    } else {
                        const addButton = document.createElement('button');
                        addButton.className = 'add-column-btn ml-2 px-2 py-0.5 rounded text-gray-500 hover:bg-gray-300 hover:text-gray-800 shrink-0';
                        addButton.textContent = '+';
                        addButton.title = `${colDef.title} を追加`;
                        colEl.appendChild(addButton);
                    }
                    columnListContainer.appendChild(colEl);
                });
                addColumnDragListeners();
                addColumnButtonListeners();
            }

            // Event listeners for column drag and drop
            function addColumnDragListeners() {
                const columnNameSpans = document.querySelectorAll('.column-name-span');
                columnNameSpans.forEach(span => {
                    span.addEventListener('dragstart', (e) => {
                        const columnItem = e.target.closest('.column-item');
                        e.dataTransfer.setData('text/plain', columnItem.dataset.columnDef);
                        columnItem.classList.add('dragging');
                    });
                    span.addEventListener('dragend', (e) => {
                        const columnItem = e.target.closest('.column-item');
                        columnItem.classList.remove('dragging');
                    });
                });
            }

            function addColumnButtonListeners() {
                columnListContainer.addEventListener('click', function (e) {
                    if (e.target.matches('.add-column-btn')) {
                        const columnItem = e.target.closest('.column-item');
                        const columnDef = JSON.parse(columnItem.dataset.columnDef);
                        addColumnToTable(columnDef);
                    } else if (e.target.matches('.list-remove-column-btn')) {
                        const field = e.target.dataset.field;
                        table.deleteColumn(field);
                        renderColumns();
                    }
                });
            }

            // Table events for delete button in headers
            const tableEl = document.getElementById('data-table');
            tableEl.addEventListener('click', function (e) {
                if (e.target.matches('.delete-column-btn')) {
                    const field = e.target.dataset.field;
                    if (field) {
                        table.deleteColumn(field);
                        renderColumns();
                    }
                }
            });
            tableEl.addEventListener('dragover', (e) => e.preventDefault());
            tableEl.addEventListener('drop', (e) => {
                e.preventDefault();
                const columnDef = JSON.parse(e.dataTransfer.getData('text/plain'));
                addColumnToTable(columnDef);
            });

            // Tab click events
            function handleTabClick(e) {
                // Handle delete button click
                if (e.target.matches('.delete-tab-btn')) {
                    e.stopPropagation();
                    e.preventDefault();
                    const tabIdToDelete = e.target.closest('[data-tab-id]').dataset.tabId;
                    const tabToDelete = state.tabs.find(t => t.id === tabIdToDelete);
                    if (tabToDelete && confirm(`タブ「${tabToDelete.name}」を削除しますか？`)) {
                        state.tabs = state.tabs.filter(t => t.id !== tabIdToDelete);
                        if (state.activeTabId === tabIdToDelete) {
                            updateActiveTab('home');
                        }
                        renderTabs();
                    }
                    return; // Stop further processing
                }

                // Handle tab selection
                const tabId = e.target.closest('[data-tab-id]')?.dataset.tabId;
                if (tabId && tabId !== state.activeTabId) {
                    updateActiveTab(tabId);
                }
                if (e.currentTarget.id === 'tab-list-dropdown') {
                    tabListDropdown.classList.add('hidden');
                }
            }
            tabBarContainer.addEventListener('click', handleTabClick);
            tabListDropdown.addEventListener('click', handleTabClick);

            function handleTabDoubleClick(e) {
                const span = e.target.closest('.tab-name-span');
                if (!span) return;

                const tabEl = span.closest('[data-tab-id]');
                if (!tabEl) return;
                
                const tabId = tabEl.dataset.tabId;
                const tab = state.tabs.find(t => t.id === tabId);

                if (!tab || tab.id === 'home') return;

                const input = document.createElement('input');
                input.type = 'text';
                input.value = tab.name;
                
                let widthClass = 'w-24';
                if (tabEl.tagName === 'A') {
                    widthClass = 'w-40'; // Wider input for dropdown list
                }
                input.className = `text-sm font-medium border border-blue-400 rounded-md px-1 py-0 bg-white ${widthClass}`;

                span.replaceWith(input);
                input.focus();
                input.select();

                const finishEditing = (save) => {
                    if (save) {
                        const newValue = input.value.trim();
                        if (newValue) {
                            tab.name = newValue;
                        }
                    }
                    renderTabs();
                    updateTabHeader();
                };

                input.addEventListener('blur', () => finishEditing(true));
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        finishEditing(true);
                    } else if (e.key === 'Escape') {
                        finishEditing(false);
                    }
                });
            }

            tabBarContainer.addEventListener('dblclick', handleTabDoubleClick);
            tabListDropdown.addEventListener('dblclick', handleTabDoubleClick);

            // Toggle chat panel
            toggleChatBtn.addEventListener('click', () => {
                chatPanel.classList.toggle('translate-x-full');
                chatPanel.classList.toggle('opacity-0');
            });

            // Save button behaviour
            saveButton.addEventListener('click', () => {
                const activeTabId = state.activeTabId;

                if (activeTabId === 'home') {
                    // ホームタブで保存：新タブ作成、ホームをリセット
                    const currentTableState = {
                        columns: table.getColumnDefinitions(),
                        sort: table.getSorters(),
                        filter: table.getFilters(true),
                    };
                    const newTabId = `tab${state.nextTabNumber++}`;
                    const newTabName = `タブ${state.nextTabNumber - 1}`;
                    const newTab = {
                        id: newTabId,
                        name: newTabName,
                        description: `自動生成 (${Math.floor(1000 + Math.random() * 9000)})`,
                        tableState: currentTableState,
                        data: state.tableData // 普通のタブはオリジナルデータを使用
                    };
                    state.tabs.push(newTab);
                    // ホームの状態をリセット
                    const homeTab = state.tabs.find(t => t.id === 'home');
                    homeTab.tableState = { columns: [], filter: [], sort: [] };
                    state.activeTabId = newTabId;
                    // 新しいタブに即切り替え
                    updateActiveTab(newTabId);
                } else {
                    // 既存タブ：状態のみ更新
                    saveCurrentTableState();
                }

                // ボタンUI
                saveButton.textContent = '保存しました!';
                saveButton.classList.replace('bg-blue-600', 'bg-green-500');
                saveButton.classList.remove('hover:bg-blue-700');
                setTimeout(() => {
                    saveButton.textContent = 'タブに保存';
                    saveButton.classList.replace('bg-green-500', 'bg-blue-600');
                    saveButton.classList.add('hover:bg-blue-700');
                }, 2000);

                renderTabs();
            });

            // Export button behaviour
            const exportButton = document.getElementById('export-button');
            exportButton.addEventListener('click', () => {
                const activeTab = state.tabs.find(t => t.id === state.activeTabId);
                if (!activeTab) return;

                if (activeTab.isPivot) {
                    // Handle Pivot Table Export
                    const pivotDisplay = document.getElementById('pivot-table-display');
                    const pivotTableEl = pivotDisplay.querySelector('table');
                    if (pivotTableEl) {
                        const wb = XLSX.utils.book_new();
                        const ws = XLSX.utils.table_to_sheet(pivotTableEl);
                        XLSX.utils.book_append_sheet(wb, ws, 'ピボットデータ');
                        XLSX.writeFile(wb, `${activeTab.name}.xlsx`);
                    }
                } else {
                    // Handle Regular Table Export
                    table.download("xlsx", `${activeTab.name}.xlsx`, { sheetName: "データ" });
                }
            });

            // Inline editing for tab name and description
            function setupInlineEditor(displayEl, inputEl, onSave) {
                displayEl.addEventListener('dblclick', () => {
                    displayEl.classList.add('hidden');
                    inputEl.classList.remove('hidden');
                    inputEl.focus();
                    inputEl.select();
                });
                const save = () => {
                    const newValue = inputEl.value.trim();
                    const activeTab = state.tabs.find(t => t.id === state.activeTabId);
                    if (newValue && activeTab) {
                        onSave(activeTab, newValue);
                        renderTabs();
                    }
                    displayEl.classList.remove('hidden');
                    inputEl.classList.add('hidden');
                };
                inputEl.addEventListener('blur', save);
                inputEl.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') save();
                    else if (e.key === 'Escape') {
                        inputEl.value = displayEl.textContent;
                        displayEl.classList.remove('hidden');
                        inputEl.classList.add('hidden');
                    }
                });
            }
            setupInlineEditor(tabTitleDisplay, tabTitleInput, (tab, value) => tab.name = value);
            setupInlineEditor(tabDescriptionDisplay, tabDescriptionInput, (tab, value) => tab.description = value);

            // Tab list dropdown toggle
            tabListMenuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                tabListDropdown.classList.toggle('hidden');
            });
            document.addEventListener('click', (e) => {
                if (!tabListMenuBtn.contains(e.target) && !tabListDropdown.contains(e.target)) {
                    tabListDropdown.classList.add('hidden');
                }
            });

            // Drag-and-drop sorting for tabs
            let tabSortable, listSortable;
            function initTabSortable() {
                const onSort = (evt) => {
                    const newOrder = Array.from(evt.to.children).map(el => el.dataset.tabId);
                    state.tabs.sort((a, b) => newOrder.indexOf(a.id) - newOrder.indexOf(b.id));
                    renderTabs();
                };

                const onMoveCallback = (evt) => {
                    // If dragging over the home tab, only allow dropping *after* it.
                    if (evt.related.dataset.tabId === 'home' && !evt.willInsertAfter) {
                        return false;
                    }
                    return true;
                };

                if (tabSortable) tabSortable.destroy();
                tabSortable = Sortable.create(tabBarContainer, {
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    dragClass: 'sortable-drag',
                    filter: '[data-tab-id="home"]', // Prevent home tab from being dragged
                    onMove: onMoveCallback,
                    onEnd: onSort,
                });

                if (listSortable) listSortable.destroy();
                listSortable = Sortable.create(tabListDropdown, {
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    dragClass: 'sortable-drag',
                    filter: '[data-tab-id="home"]', // Prevent home tab from being dragged in list
                    onMove: onMoveCallback,
                    onEnd: onSort,
                });
            }

            // --- Pivot Table Functionality ---

            // When pivot button is clicked, populate the selects based on current table columns and show modal
            pivotButton.addEventListener('click', () => {
                const data = table.getData(); // includes filters/sorts
                // Reset selects
                pivotRowSelect.innerHTML = '';
                pivotColSelect.innerHTML = '';
                pivotValSelect.innerHTML = '';
                // Columns currently visible
                const currentColDefs = table.getColumns().map(c => c.getDefinition());
                // Row options
                currentColDefs.forEach(def => {
                    const opt = document.createElement('option');
                    opt.value = def.field;
                    opt.textContent = def.title;
                    pivotRowSelect.appendChild(opt);
                });
                // Column options: blank + current
                const noneOpt2 = document.createElement('option');
                noneOpt2.value = '';
                noneOpt2.textContent = 'なし';
                pivotColSelect.appendChild(noneOpt2);
                currentColDefs.forEach(def => {
                    const opt = document.createElement('option');
                    opt.value = def.field;
                    opt.textContent = def.title;
                    pivotColSelect.appendChild(opt);
                });
                // Value options: numeric fields
                if (data.length > 0) {
                    const sample = data[0];
                    currentColDefs.forEach(def => {
                        const value = sample[def.field];
                        if (typeof value === 'number') {
                            const opt = document.createElement('option');
                            opt.value = def.field;
                            opt.textContent = def.title;
                            pivotValSelect.appendChild(opt);
                        }
                    });
                }
                // Clear old result and show modal
                pivotResult.innerHTML = '';
                pivotModal.classList.remove('hidden');
            });

            // Execute pivot
            executePivotBtn.addEventListener('click', () => {
                const data = table.getData();
                const rowField = pivotRowSelect.value;
                const colField = pivotColSelect.value;
                const valField = pivotValSelect.value;
                const aggKey = pivotAggSelect.value;
                // Clear result
                $(pivotResult).empty();
                // Select aggregator
                const util = $.pivotUtilities;
                const tpl = util.aggregatorTemplates;
                let aggregator;
                if (aggKey === 'sum') {
                    aggregator = tpl.sum()(valField ? [valField] : []);
                } else if (aggKey === 'count') {
                    aggregator = tpl.count()();
                } else if (aggKey === 'average') {
                    aggregator = tpl.average()(valField ? [valField] : []);
                } else {
                    aggregator = tpl.sum()(valField ? [valField] : []);
                }
                // Options
                const opts = {
                    rows: rowField ? [rowField] : [],
                    cols: colField ? [colField] : [],
                    aggregator: aggregator,
                };
                // Build pivot
                $(pivotResult).pivot(data, opts);
            });

            // Save pivot as a new tab
            savePivotBtn.addEventListener('click', () => {
                const pivotHTML = pivotResult.innerHTML;
                if (!pivotHTML || !pivotResult.querySelector('table')) {
                    return; // nothing to save
                }

                const rowFieldTitle = pivotRowSelect.options[pivotRowSelect.selectedIndex]?.textContent || '行';
                const colFieldTitle = pivotColSelect.value ? pivotColSelect.options[pivotColSelect.selectedIndex].textContent : '';
                const aggKey = pivotAggSelect.value;
                let aggLabel = '';
                if (aggKey === 'sum') aggLabel = '合計';
                else if (aggKey === 'count') aggLabel = '件数';
                else if (aggKey === 'average') aggLabel = '平均';
                else aggLabel = aggKey;

                // Create new tab
                const newTabId = `tab${state.nextTabNumber++}`;
                const newTabName = `ピボット${state.nextTabNumber - 1}`;
                const descriptionParts = [];
                descriptionParts.push(`${rowFieldTitle}`);
                if (colFieldTitle) descriptionParts.push(`×${colFieldTitle}`);
                descriptionParts.push(`${aggLabel}`);

                const newTab = {
                    id: newTabId,
                    name: newTabName,
                    description: descriptionParts.join(' '),
                    isPivot: true, // Flag to identify pivot tabs
                    pivotHTML: pivotHTML, // Store the generated HTML
                };

                state.tabs.push(newTab);
                state.activeTabId = newTabId;
                renderTabs();
                updateActiveTab(newTabId);
                // Close modal
                pivotModal.classList.add('hidden');
            });

            // Close pivot modal
            closePivotBtn.addEventListener('click', () => {
                pivotModal.classList.add('hidden');
            });

            // Initialize
            renderColumns();
            renderTabs();
            updateActiveTab(state.activeTabId, true);
        });
    </script>
</body>
